<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true" embedded
        renderer="colorManagement: true; logarithmicDepthBuffer: true;" gesture-detector>

        <a-assets>
            <a-asset-item id="modelo" src="pery_dance.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#modelo" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
        </a-entity>

    </a-scene>
</body>

</html>
